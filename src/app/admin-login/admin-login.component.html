<div class="login-container">
    <h2>Staff Login</h2>
    <form (ngSubmit)="onSubmit()" class="form-container">
      <div>
        <label for="username">Username: </label>
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="admin">
      </div>
      <br>
      <div>
        <label for="password">Password: </label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="test">
      </div>
      <div>
      <button type="submit">Login</button>
      </div>
    </form>
  </div>
